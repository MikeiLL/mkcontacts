{% extends "main.html" %}

{% block title %}Edit Items{% endblock %}


{% block load_scripts %}

<style>

</style>
{% endblock %}

{% block main %}
{% if not contacts %}
<h1>You have no contacts. Add some. </h1>
{% else %}
<table>
    {% for contact in contacts %}
    <tr>
        <th>{{ contact }}</th>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
